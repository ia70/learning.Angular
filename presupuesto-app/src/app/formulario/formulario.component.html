<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select [ngClass]="{redfocus: tipo === 'egresoOperacion'}" (change)="tipoOperacion($event)"
                class="agregar_tipo">
                <option value="ingresoOperacion" selected>+</option>
                <option value="egresoOperacion">-</option>
            </select>
            <input [ngClass]="{redfocus: tipo === 'egresoOperacion'}" type="text" class="agregar_descripcion"
                placeholder="Agregar DescripciÃ³n" name="descripcionInput" [(ngModel)]="descripcionInput"
                required="true">
            <input [ngClass]="{redfocus: tipo === 'egresoOperacion'}" type="number" class="agregar_valor"
                placeholder="Valor" name="valorInput" [(ngModel)]="valorInput" required="true">
            <button type="submit" class="agregar_btn">
                <i class="ion-ios-checkmark-outline" [ngClass]="{red: tipo === 'egresoOperacion'}"></i>
            </button>
        </div>
    </div>
</form>
